task integrationTest(type: Test) {
    includes += ["**/integration/**"]

    testLogging {
        events = ['passed', 'failed']
    }

    reports {
        junitXml {
            destination = file("$testResultsDir/io.quell.platform.tasks.integration")
        }
        html {
            destination = file("$testReportDir/io.quell.platform.tasks.integration")
        }
    }
}